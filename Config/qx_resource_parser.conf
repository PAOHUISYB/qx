# Quantumult X 携程 App 签到一键订阅配置
# 仓库结构:
# - ctrip_integrated.js: 集成脚本 (Cookie 获取 + 签到)
# - ctrip_qx_remote.conf: 本配置文件

[mitm]
# 携程 App 的主机名
hostname = m.ctrip.com

[rewrite_remote]
# 携程 App 签到 Cookie 获取规则
# 触发接口: https://m.ctrip.com/restapi/soa2/14946/json/userBaseInfo
# 脚本: ctrip_integrated.js (作为 request-header 脚本运行，执行 Cookie 获取逻辑)
# **请将 YOUR_RAW_URL 替换为 ctrip_integrated.js 的 Gist/GitHub Raw 链接**
^https:\/\/m\.ctrip\.com\/restapi\/soa2\/14946\/json\/userBaseInfo url script-request-header YOUR_RAW_URL

[task_remote]
# 携程 App 每日签到任务
# 定时: 每天早上 8:00 执行一次 (0 8 * * *)
# 脚本: ctrip_integrated.js (作为定时任务脚本运行，执行签到逻辑)
# **请将 YOUR_RAW_URL 替换为 ctrip_integrated.js 的 Gist/GitHub Raw 链接**
0 8 * * * YOUR_RAW_URL, tag=携程 App 签到
