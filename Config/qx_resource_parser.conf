# Quantumult X 资源解析器配置文件 - 携程签到
# 订阅此文件即可导入所有相关配置

[mitm]
# 携程 App 的主机名
hostname = m.ctrip.com

[rewrite_remote]
# 携程 App 签到 Cookie 获取规则
# 脚本: ctrip_integrated.js (作为 request-header 脚本运行，执行 Cookie 获取逻辑)
^https:\/\/m\.ctrip\.com\/restapi\/soa2\/14946\/json\/userBaseInfo url script-request-header https://raw.githubusercontent.com/PAOHUISYB/qx/refs/heads/main/Scripts/ctrip_integrated.js

[task_remote]
# 携程 App 每日签到任务
# 定时: 每天早上 8:00 执行一次 (0 8 * * * )
# 脚本: ctrip_integrated.js (作为定时任务脚本运行，执行签到逻辑)
0 8 * * * https://raw.githubusercontent.com/PAOHUISYB/qx/refs/heads/main/Scripts/ctrip_integrated.js, tag=携程 App 签到
