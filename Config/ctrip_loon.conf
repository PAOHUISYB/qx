
# Loon 携程 App 签到配置
# 订阅此文件即可导入所有相关配置

[Mitm]
# 确保 m.ctrip.com 在您的 Mitm 主机名列表中
hostname = m.ctrip.com

[Script]
# 携程 App 签到 Cookie 获取规则
# 触发接口: https://m.ctrip.com/restapi/soa2/14946/json/userBaseInfo
# **请将 YOUR_SCRIPT_RAW_URL 替换为您 ctrip_integrated.js 的 Raw 链接**
http-request ^https:\/\/m\.ctrip\.com\/restapi\/soa2\/14946\/json\/userBaseInfo script-path=https://raw.githubusercontent.com/PAOHUISYB/qx/refs/heads/main/Scripts/ctrip_integrated.js, requires-body=true, tag=携程-Cookie 获取

# 携程 App 每日签到任务
# 定时: 每天早上 8:00 执行一次 (0 8 * * * )
cron "0 8 * * *" script-path=https://raw.githubusercontent.com/PAOHUISYB/qx/refs/heads/main/Scripts/ctrip_integrated.js, tag=携程 App 签到
